<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load staticfiles %}

<head>
    <style>
        .label
        {

        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Juntos</title>

    <!-- Favicons -->
    <link href=" {% static 'admin/img/favicon.png' %} " rel="icon">
    <link href=" {% static 'admin/img/apple-touch-icon.png' %} " rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href=" {% static 'admin/lib/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
    <!--external css-->
    <link href=" {% static 'admin/lib/font-awesome/css/font-awesome.css' %} " rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href=" {% static 'admin/css/style.css' %} " rel="stylesheet">
    <link href=" {% static 'admin/css/style-responsive.css' %} " rel="stylesheet">

</head>

<body>
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<div id="login-page">
    <div class="container">
        <form class="form-horizontal style-form" method="post" action=".">
            <h2 class="form-login-heading">Sign Up now</h2>
            <div class="login-wrap">
                {{ user_form.media }}
                {{ user_form.as_p }}
                {% csrf_token %}
                <input type="submit">
            </div>
        </form>
    </div>
</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src=" {% static 'admin/lib/jquery/jquery.min.js' %} "></script>
<script src=" {% static 'admin/lib/bootstrap/js/bootstrap.min.js' %} "></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src=" {% static 'admin/lib/jquery.backstretch.min.js' %} "></script>
<script>
    $.backstretch("img/login-bg.jpg", {
        speed: 500
    });
</script>
</body>

</html>
